# GolangCI-Lint configuration for WealthScope Backend

run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly

linters:
  enable:
    - errcheck       # Check for unchecked errors
    - gosimple       # Simplify code
    - govet          # Report suspicious constructs
    - ineffassign    # Detect ineffectual assignments
    - staticcheck    # Static analysis
    - unused         # Check for unused code
    - gofmt          # Check formatting
    - goimports      # Check imports
    - misspell       # Find misspellings
    - unconvert      # Remove unnecessary type conversions
    - unparam        # Find unused function parameters
    - gosec          # Security checks
    - bodyclose      # Check HTTP response body is closed
    - noctx          # Check context usage in HTTP requests
    - copyloopvar    # Check for loop variable copies (replaces exportloopref)

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: false
    exclude-functions:
      - (*go.uber.org/zap.Logger).Sync
  
  govet:
    enable-all: true
  
  gofmt:
    simplify: true
  
  goimports:
    local-prefixes: github.com/Unikyri/WealthScope
  
  gosec:
    excludes:
      - G104  # Audit errors not checked (handled by errcheck)
    config:
      G306: "0644"
  
  misspell:
    locale: US

issues:
  exclude-rules:
    # Exclude some linters from running on tests files
    - path: _test\.go
      linters:
        - gosec
        - unparam
    
    # Exclude known issues in generated code
    - path: \.pb\.go
      linters:
        - all

  max-issues-per-linter: 50
  max-same-issues: 3

output:
  formats:
    - format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
  sort-results: true
