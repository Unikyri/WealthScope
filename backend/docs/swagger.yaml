        type: number
    type: object
  internal_interfaces_http_handlers.CreateAssetRequest:
    properties:
      currency:
        type: string
      current_price:
        minimum: 0
        type: number
      metadata:
        additionalProperties: true
        type: object
      name:
        maxLength: 255
        minLength: 1
        type: string
      notes:
        maxLength: 1000
        type: string
      purchase_date:
        type: string
